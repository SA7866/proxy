{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}Proxy{% endblock %}</title>

  <!-- Main CSS (cache-buster so browser always reloads styles) -->
  <link rel="stylesheet" href="{% static 'store/styles.css' %}?v=12">
</head>
<body>

  <!-- ===================== -->
  <!-- NAVBAR -->
  <!-- ===================== -->
  <div class="navbar">
    <div class="nav-inner">
      <div class="brand">
        <a href="{% url 'home' %}">Proxy</a>
      </div>

      <div class="nav-links">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'shop' %}">Shop</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'cart' %}">Cart ({{ cart_count }})</a>

        {% if user.is_authenticated %}
          <a href="{% url 'my_designs' %}">My Designs</a>
          <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
    </div>
  </div>

  <!-- ===================== -->
  <!-- PAGE CONTENT -->
  <!-- ===================== -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
